<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 在 CSS 中，颜色可以通过 RGB 值指定，使用以下公式
  rgb(红, 绿, 蓝)
  每个参数（红、绿、蓝）定义了颜色强度，范围在 0 到 255 之间。
  例如，rgb(255, 0, 0) 显示为红色，因为红色被设置为最高值 (255)，而其他值设置为 0。
  要显示黑色，请将所有颜色参数设置为 0，例如：rgb(0, 0, 0)。
  要显示白色，请将所有颜色参数设置为 255，例如：rgb(255, 255, 255)。 -->
  <h1 style="background-color: rgb(255,0,0);">红</h1>
  <h1 style="background-color: rgb(0,0,0);">黑</h1>
  <h1 style="background-color: rgb(255,255,255);">白</h1>
  <h1 style="background-color: rgb(60,179,33);">0</h1>
  <h1 style="background-color: rgb(0,255,0);">1</h1>
  <h1 style="background-color: rgb(0,0,255);">2</h1>
  <h1 style="background-color: rgb(50,170,30);">3</h1>

  <!-- 灰色调通常使用所有三种光源的相同值来定义 -->
  <h1 style="background-color: rgb(20,20,20);">3</h1>
  <h1 style="background-color: rgb(100,100,100);">3</h1>
  <h1 style="background-color: rgb(200,200,200);">3</h1>
<!-- 
RGBA 值
RGBA 颜色值是 RGB 颜色值的扩展，带有一个 alpha 通道 - 用于指定颜色的不透明度。
RGBA 颜色值指定为
rgba(红, 绿, 蓝, alpha)
alpha 参数是一个介于 0.0（完全透明）和 1.0（完全不透明）之间的数字。
尝试混合下面的 RGBA 值 -->
  <h1 style="background-color: rgba(255,99,71,0);">嘻嘻</h1>
  <h1 style="background-color: rgba(255,99,71,0.2);">嘻嘻</h1>
  <h1 style="background-color: rgba(255,99,71,0.4);">嘻嘻</h1>
  <h1 style="background-color: rgba(255,99,71,0.6);">嘻嘻</h1>
  <h1 style="background-color: rgba(255,99,71,1);">嘻嘻</h1>
</body>
</html>
