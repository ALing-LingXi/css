<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 十六进制颜色通过以下方式指定： #RRGGBB，其中 RR（红色）、
GG（绿色）和 BB（蓝色）的十六进制整数指定颜色的组成部分。
HEX 值
在 CSS 中，可以使用以下形式的十六进制值指定颜色
#rrggbb
其中 rr（红色）、gg（绿色）和 bb（蓝色）是介于 00 和 ff 之间的十六进制值（与十进制 0-255 相同）。
例如，#ff0000 显示为红色，因为红色设置为最高值 (ff)，而其他设置为最低值 (00)。
要显示黑色，请将所有值设置为 00，如下所示：#000000。
要显示白色，请将所有值设置为 ff，如下所示：#ffffff。 -->\
<h1 style="background-color: #ff0000;">哈哈</h1>
<h1 style="background-color: #00ff00;">哈哈</h1>
<h1 style="background-color: #0000ff;">哈哈</h1>
<h1 style="background-color: #3cb3ce;">哈哈</h1>
<h1 style="background-color: #ee82ee;">哈哈</h1>
<h1 style="background-color: #111111;">哈哈</h1>
<h1 style="background-color: #666666;">哈哈</h1>
<h1 style="background-color: #999999;">哈哈</h1>
<h1 style="background-color: #cccccc;">哈哈</h1>
<h1 style="background-color: #ffffff;">哈哈</h1>
<br>
<!-- 3 位 HEX 值
有时您会在 CSS 源中看到 3 位十六进制代码。
3 位十六进制代码是某些 6 位十六进制代码的简写。
3 位十六进制代码具有以下形式
#rgb
其中 r、g 和 b 分别代表红色、绿色和蓝色分量，其值介于 0 到 f 之间。
仅当每个分量的值（RR、GG 和 BB）都相同时，
才能使用 3 位十六进制代码。因此，如果我们有 #ff00cc，可以这样写：#f0c。 -->
<h1 style="background-color: #eee;">相当于eeeeee</h1> 
<h1 style="background-color: #3ba;">相当于33bbaa</h1>
<h1 style="background-color: #8fb;">相当于88ffbb</h1>

</body>
</html>
