<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: lightblue;
    }
    p{
      background-color: tomato;
    }
    h1{
      background-color: dodgerblue;
    }
    h2{
      background-color: greenyellow;
    }
  </style>
</head>
<body>
<!--   HSL 代表色相、饱和度和亮度。
background-color 背景颜色
color 文本颜色
boder 1px (例子：#f00) 边框颜色
opacity:颜色透明度 :注意： 当使用 opacity 属性为元素的背景添加透明度时，
其所有子元素将继承相同的透明度。这可能导致完全透明元素中的文本难以阅读。

如果您不想像上面的示例那样将透明度应用于子元素，请使用 RGBA 颜色值。
-->
<h1>哈哈</h1>
<h2>你好</h2>
<p>世界</p>
<div style="background-color:#f00; opacity: 0.5;">????</div>
<div style="background-color: RGBA(25,67,100,0.5)">RGBA</div>
</body>
</html>
