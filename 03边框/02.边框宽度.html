<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!--   CSS 边框宽度
border-width 属性用于设置四个边框的宽度。
边框宽度可以设置为特定大小（以 px、pt、cm、em 等为单位），
或使用三个预定义值之一：thin（细）、medium（中）、或 thick（粗）。 -->
<p style="border-style:solid ; border: width 5px; ;">哈哈</p>
<p style="border-style:solid; border: width 20px; ;">哈哈</p>
<p style="border-style: dashed; border-width: 10px;">哈哈</p>
<p style="border-style: dashed; border-width: thin;">哈哈</p>
<p style="border-style: dashed; border-width: medium;">哈哈</p>
<p style="border-style: dashed; border-width: thick;">哈哈</p>

</body>
</html>
