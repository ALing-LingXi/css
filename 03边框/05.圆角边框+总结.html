<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<!-- 属性	描述
border	在一行声明中设置所有边框属性
border-bottom	在一行声明中设置所有下边框属性
border-bottom-color	设置底部边框的颜色
border-bottom-style	设置底部边框的样式
border-bottom-width	设置底部边框的宽度
border-color（边框颜色）	设置四个边框的颜色
border-left	在一行声明中设置所有左边框属性
border-left-color	设置左边框的颜色
border-left-style	设置左边框的样式
border-left-width	设置左边框的宽度
border-radius	设置所有四个 border-*-radius 属性以实现圆角
border-right	在一行声明中设置所有右边框属性
border-right-color	设置右边框的颜色
border-right-style	设置右边框的样式
border-right-width	设置右边框的宽度
border-style（边框样式）	设置四个边框的样式
border-top	在一行声明中设置所有顶边框属性
border-top-color	设置顶部边框的颜色
border-top-style	设置顶部边框的样式
border-top-width	设置顶部边框的宽度
border-width（边框宽度）	设置四个边框的宽度 -->
  <p style="border: 2px tomato dotted; border-radius: 30px;">番茄西红柿</p>
</body>
</html>
