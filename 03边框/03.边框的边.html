<!--   如果 border-style 属性有四个值：
border-style: dotted solid double dashed;
上边框是 dotted
右边框是 solid
下边框是 double
左边框是 dashed
如果 border-style 属性有三个值：
border-style: dotted solid double;
上边框是 dotted
右边框和左边框是 solid
下边框是 double
如果 border-style 属性有两个值：
border-style: dotted solid;
上边框和下边框是 dotted
右边框和左边框是 solid
如果 border-style 属性有一个值：
border-style: dotted;
所有四个边框都是 dotted -->
<p style="border-style: solid dashed dotted double;">四个值，顺时针方向，上右下左</p>
<p style="border-style: solid dashed dotted ;">三个值，上，左右，下</p>
<p style="border-style: solid dashed ;">两个值，上下，左右</p>
<p style="border-style: solid  ;">一个值，上下左右</p>


</body>
