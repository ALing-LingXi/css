CSS 边框 - 简写属性
正如你在上一页看到的，处理边框时需要考虑许多属性。
为了缩短代码，也可以在一个属性中指定所有单独的边框属性。
border 属性是以下单独边框属性的简写属性：
border-width（边框宽度）
border-style (必需)
border-color（边框颜色）
示例
p {
  border: 5px solid red;
}
结果
一些文本
你也可以为单个边指定所有单独的边框属性
左边框
p {
  border-left: 6px solid red;
}
结果
一些文本
下边框
p {
  border-bottom: 6px solid red;
}
